<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App de Pasajeros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .container {
            text-align: center;
            max-width: 370px;
            width: 100%;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Control de Pasajeros</h2>
    <img src="assets/andesmar.jpg" alt="">

    <button id="registroBtn" class="btn btn-primary btn-custom mt-3">Registro Pasajeros</button>
    <button id="listadoBtn" class="btn btn-secondary btn-custom mt-3">Listado de Pasajeros</button>
    <div class="wit">
        <i>Desarrollado por </i>
        <img src="assets/witBlack.jpg.jpeg" width="50px" alt="">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#registroBtn').click(function(){
            window.location.href = 'https://araucania.wit.la/control-equipaje/';
        });
        
        $('#listadoBtn').click(function(){
            window.location.href = 'listado-pasajeros.html';
        });
    });
</script>

</body>
</html>
